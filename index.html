
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>    

 // Listen for messages from React Native
      window.addEventListener('message', function (event) {     

        // Handle the received message
        const data = JSON.parse(event.data);
        console.log('Message received in web:', data);

        // Optionally, send a response back to React Native
        // window.postMessage(JSON.stringify({ response: 'Message received in web' }));
      });
       
    function sendDataToWebView() {
        // const data = { message: 'Hello from the web page!' };
       const dataToSend = { message: 'Hello from WebView!' };
      window.postMessage(JSON.stringify(dataToSend), '*');
      }
    
    </script>

</head>
<body>
  <h1>Hello worldssss</h1>
  <input type="text" id="message">
    <button onclick="sendDataToWebView()">Send Data to WebView</button>
</body>
</html>
