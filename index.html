    <script>    

        
function showAlert(msg) {
      alert(JSON.stringify(msg));
    }
// Add an event listener to listen for messages
window.addEventListener('message', (event) => {
    showAlert(event.data)
// console.log('Data received from React Native:', dataFromNative);

// window.ReactNativeWebView.postMessage(JSON.stringify(event.data));

});
// Use window.ReactNativeWebView.postMessage to send data to React Native

function sendDataToWebView(){
    if(window.ReactNativeWebView){
         const dataToNative = { key: 'data from webView' };
         window.ReactNativeWebView.postMessage(JSON.stringify(dataToNative));
    }   
}

      
    
    </script>
